<!DOCTYPE html>
<html>
<head>
    <title>IVISPro</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/d3v3.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="lib/datamaps.world.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<div class="row">
    <div class="column left">
        <div id="map" onclick="selectedCountry()"></div>
        <div id="btn-holder">
            <button id="zoomOut-button" class="zoom-button" data-zoom="out">-</button>
            <button id="zoomIn-button" class="zoom-button" data-zoom="in">+</button>
            <div id="zoom-info"></div>
        </div>
    </div>
    <div class="column right">
        <div id="scrollable">
            <div>
                <div id="detailWindow" class='content'>
                    <div class="country-title" id="selectedCountry">Worldwide</div>
                    <div class="filter-section">
                        <div class="center">
                            <button class="filter-gender-button">
                                <img src="./img/icons/men.png" class="filter-gender-icon" title="Männer"/>
                            </button>
                            <button class="filter-gender-button">
                                <img src="./img/icons/women.png" class="filter-gender-icon" title="Frauen"/>
                            </button>
                            <button class="filter-gender-button">
                                <img src="./img/icons/total.png" class="filter-gender-icon" title="Männer und Frauen"/>
                            </button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <div class="center select-wrapper">
                            <select class="dropdown">
                                <option value="0">Jahr auswählen</option>
                            </select>
                        </div>
                    </div>
                    <div class="statistic-title">% der Bevölkerung</div>
                    <div class="statistic-section">
                        <div id="percOfCountry" class="chart"></div>
                    </div>
                    <!--<div class="statistic-section" id="countCountries"><i>hier kommen Daten</i></div>-->
                    <div class="statistic-title">Top 3 Länder</div>
                    <div class="statistic-section">
                        <!--<div id="testchart"></div>-->
                        <div class="chart"></div>
                    </div>

                    <!--<div class="statistic-section"><i>hier kommen Daten</i></div>-->
					<!--<div id="testpie"></div>-->

                    <button id="down" class="scroll-button">Mehr Anzeigen</button>
                </div>
                <div class='content'>
                    <div class="statistic-title">Statistik 2</div>
                    <div class="statistic-section"><i>hier kommen Daten</i></div>
                    <div class="statistic-title">Statistik 3</div>
                    <div class="statistic-section"><i>hier kommen Daten</i></div>
                    <button id="up" class="scroll-button">Weniger Anzeigen</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="src/testpiechartV5.js"></script>
    <script src="src/data.js"></script>
    <script src="src/datamaps.config.js"></script>
    <script src="src/charts.worldwide.js"></script>
    <script src="src/ui.config.js"></script>

</body>
</html>
