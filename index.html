<!DOCTYPE html>
<html>
<head>
    <title>IVISPro</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/d3v3.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="lib/datamaps.world.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<div class="row">
    <div class="column left">
        <div id="map" onclick="selectedCountry()"></div>
        <div id="btn-holder">
            <button id="zoomOut-button" class="zoom-button" data-zoom="out">-</button>
            <button id="zoomIn-button" class="zoom-button" data-zoom="in">+</button>
            <div id="zoom-info"></div>
        </div>
    </div>
    <div class="column right">
        <div id="scrollable">
            <div>
                <div id="detailWindow" class='content'>
                    <div class="country-title" id="selectedCountry">Worldwide</div>
                    <div class="population-section">
                        <div id="population">
                            <img src="img/icons/population.png" title="population" />
                            <span>Current population: </span>
                        </div>
                    </div>
                    <div class="statistic-title" id="percOfCountryTitle"></div>
                    <div class="statistic-section">
                        <div id="percOfCountry" class="chart"></div>
                    </div>
                    <!--<div class="statistic-section" id="countCountries"><i>hier kommen Daten</i></div>-->
                    <div class="statistic-section">
                        <!--<div id="testchart"></div>-->
                        <div class="chart"></div>
                    </div>

                    <div class="statistic-title" id="percOfDeathsTitle"></div>
                        <div class="statistic-section">
                            <div id="percOfDeaths"></div>
                        </div>

                    <button id="down" class="scroll-button">Show more</button>
                </div>
                <div class='content'>
                    <div class="statistic-title" id="bmiOfGenderTitle"></div>
                    <div class="statistic-section">
                        <div id="bmiOfGender"></div>
                    </div>

                    <div class="statistic-title">Statistic 4</div>
                    <div class="statistic-section"><i>no data yet</i></div>
                    <button id="up" class="scroll-button">Show less</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="src/data.js"></script>
<script src="src/datamaps.config.js"></script>
<script src="src/charts.worldwide.js"></script>
<script src="src/ui.config.js"></script>
<script src="src/deaths.js"></script>
<script src="src/bmi-chart.js"></script>


</body>
</html>
